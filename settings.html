<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMO-INTEL – Settings</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --unair-blue: #003A70;
      --unair-yellow: #FFC300;
      --bg-soft: #F5F7FA;
      --white: #ffffff;
      --border: #E5E7EB;
      --text-dark: #1F2937;
      --text-muted: #6B7280;
      --danger: #DC2626;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg-soft);
      padding: 22px 18px 34px;
      min-height: 100vh;
    }

    /* HEADER */
    .header {
      margin-bottom: 22px;
    }

    .header h2 {
      font-family: "Poppins";
      font-size: 1.45rem;
      font-weight: 700;
      color: var(--unair-blue);
    }

    /* SECTION TITLE */
    .section-title {
      font-size: .86rem;
      font-weight: 700;
      font-family: "Poppins";
      color: var(--text-muted);
      margin: 20px 0 10px;
      padding-left: 4px;
    }

    /* ITEM */
    .setting-item {
      background: var(--white);
      padding: 16px 14px;
      border-radius: 16px;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: .15s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    }

    .setting-item:hover {
      transform: translateY(-2px);
    }

    .setting-item svg {
      width: 26px;
      height: 26px;
      stroke: var(--unair-blue);
      stroke-width: 2;
      fill: none;
      flex-shrink: 0;
    }

    .setting-label {
      font-size: .92rem;
      font-weight: 600;
      color: var(--text-dark);
    }

    /* TOGGLE SWITCH */
    .switch {
      margin-left: auto;
      position: relative;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: #cbd5e1;
      border-radius: 24px;
      transition: .2s;
    }

    .slider:before {
      content: "";
      position: absolute;
      left: 4px;
      top: 4px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: .2s;
    }

    .switch input:checked + .slider {
      background: var(--unair-blue);
    }

    .switch input:checked + .slider:before {
      transform: translateX(20px);
    }

    /* DANGER LOGOUT */
    .logout-item svg {
      stroke: var(--danger) !important;
    }
    .logout-label {
      color: var(--danger) !important;
    }

    /* FOOTER */
    .footer {
      margin-top: 28px;
      text-align: center;
      font-size: .75rem;
      color: var(--text-muted);
    }

  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <h2>Settings</h2>
  </div>

  <!-- SECTION: ACCOUNT -->
  <div class="section-title">ACCOUNT</div>

  <div class="setting-item" onclick="location.href='profile.html'">
    <svg viewBox="0 0 24 24">
      <circle cx="12" cy="7" r="4" />
      <path d="M5.5 21a6.5 6.5 0 0 1 13 0" />
    </svg>
    <span class="setting-label">Account Information</span>
  </div>

  <!-- SECTION: PRIVACY -->
  <div class="section-title">PRIVACY</div>

  <div class="setting-item">
    <svg viewBox="0 0 24 24">
      <path d="M12 17a5 5 0 0 0 5-5v-3a5 5 0 0 0-10 0v3a5 5 0 0 0 5 5z" />
      <path d="M12 12v2" />
    </svg>
    <span class="setting-label">Data & Privacy Policy</span>
  </div>

  <div class="setting-item">
    <svg viewBox="0 0 24 24">
      <path d="M3 6h18M3 12h18M3 18h18" />
    </svg>
    <span class="setting-label">Manage Data Access</span>
  </div>

  <!-- SECTION: NOTIFICATIONS -->
  <div class="section-title">NOTIFICATIONS</div>

  <div class="setting-item">
    <svg viewBox="0 0 24 24">
      <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9" />
      <path d="M13.73 21a2 2 0 0 1-3.46 0" />
    </svg>
    <span class="setting-label">Mood Check Reminder</span>

    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="setting-item">
    <svg viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="4" />
      <path d="M12 2v3M12 19v3M4.2 4.2l2.1 2.1M17.7 17.7l2.1 2.1M2 12h3M19 12h3" />
    </svg>
    <span class="setting-label">Intervention Suggestions</span>

    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <!-- SECTION: APP PREFERENCES -->
  <div class="section-title">APP PREFERENCES</div>

  <div class="setting-item">
    <svg viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="3" />
      <path d="M19.4 15a1.6 1.6 0 0 0 .3 1.7l.3.3a1.8 1.8 0 0 1-2.6 2.6l-.3-.3a1.6 1.6 0 0 0-1.7-.3 1.6 1.6 0 0 0-1 1.5V21a1.8 1.8 0 0 1-3.6 0v-.4a1.6 1.6 0 0 0-1-1.5 1.6 1.6 0 0 0-1.7.3l-.3.3a1.8 1.8 0 1 1-2.6-2.6l.3-.3a1.6 1.6 0 0 0 .3-1.7 1.6 1.6 0 0 0-1.5-1H3a1.8 1.8 0 0 1 0-3.6h.4a1.6 1.6 0 0 0 1.5-1 1.6 1.6 0 0 0-.3-1.7l-.3-.3a1.8 1.8 0 0 1 2.6-2.6l.3.3a1.6 1.6 0 0 0 1.7.3h.3a1.6 1.6 0 0 0 1-1.5V3a1.8 1.8 0 0 1 3.6 0v.4a1.6 1.6 0 0 0 1 1.5 1.6 1.6 0 0 0 1.7-.3l.3-.3a1.8 1.8 0 1 1 2.6 2.6l-.3.3a1.6 1.6 0 0 0-.3 1.7v.3a1.6 1.6 0 0 0 1.5 1H21a1.8 1.8 0 0 1 0 3.6h-.4a1.6 1.6 0 0 0-1.2 1z"/>
      </svg>
    <span class="setting-label">App Theme</span>
  </div>

  <!-- SECTION: SUPPORT -->
  <div class="section-title">SUPPORT</div>

  <div class="setting-item">
    <svg viewBox="0 0 24 24">
      <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
    </svg>
    <span class="setting-label">Help & Support</span>
  </div>

  <!-- LOGOUT -->
  <div class="setting-item logout-item">
    <svg viewBox="0 0 24 24">
      <path d="M15 12H3" />
      <path d="M12 9l3 3-3 3" />
      <path d="M19 4v16" />
    </svg>
    <span class="setting-label logout-label">Log Out</span>
  </div>

  <div class="footer">
    © 2025 EMO-INTEL · Universitas Airlangga
  </div>

</body>
</html>
