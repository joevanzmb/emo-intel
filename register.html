<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>EMO-INTEL â€“ Register</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --unair-blue: #003A70;
      --unair-yellow: #F8C300;
      --text-main: #ffffff;
      --text-muted: rgba(255,255,255,0.75);
      --white: #ffffff;
      --input-bg: #F9FAFB;
      --input-border: #E5E7EB;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Inter", sans-serif;
      min-height: 100vh;
      background: linear-gradient(145deg, var(--unair-blue), #4A56E2);
      padding: 32px 18px 40px; /* sama seperti login */
      color: var(--text-main);
      overflow-y: auto; /* AGAR BISA SCROLL */
    }

    .register-wrapper {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }

    /* MAIN CARD */
    .form-card {
      background: rgba(255,255,255,0.07);
      padding: 28px 22px 34px;
      border-radius: 26px;
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.13);
      box-shadow: 0 12px 32px rgba(0,0,0,0.25);
      animation: fadeUp .55s ease-out;

      /* TOP & BOTTOM spacing sama LOGIN */
      margin-top: 20px;
      margin-bottom: 40px;
    }

    /* LOGO BAR */
    .logo-bar {
      background: var(--white);
      padding: 10px 12px;
      border-radius: 14px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      max-width: 300px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .logo-bar img { height: 26px; }

    .logo-divider {
      width: 1px;
      height: 20px;
      background: rgba(0,0,0,0.15);
    }

    /* TITLE */
    .title {
      font-family: "Poppins";
      font-size: 1.9rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 6px;
    }

    .tagline {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 28px;
    }

    /* Input */
    .input-group { margin-bottom: 18px; }

    label {
      display: block;
      font-size: .88rem;
      font-weight: 600;
      color: var(--white);
      margin-bottom: 6px;
      font-family: "Poppins";
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 14px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      font-size: .9rem;
      color: #1F2937;
      outline: none;
      transition: .15s;
    }

    input:focus {
      border-color: var(--unair-blue);
      box-shadow: 0 0 0 3px rgba(255,255,255,0.25);
    }

    /* Button */
    .primary-btn {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--unair-yellow), #FBBF24);
      color: #1F2933;
      font-size: .95rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      margin-bottom: 12px;
      box-shadow: 0 12px 26px rgba(0,0,0,0.20);
      transition: .15s ease;
    }

    .primary-btn:hover { transform: translateY(-2px); }

    /* Login redirect */
    .login-text {
      text-align: center;
      font-size: .88rem;
      color: rgba(255,255,255,0.75);
    }

    .login-text span {
      color: #ffe48a;
      font-weight: 600;
      cursor: pointer;
    }

    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(14px);}
      to {opacity: 1; transform: translateY(0);}
    }

  </style>
</head>

<body>

<div class="register-wrapper">
  <div class="form-card">

    <!-- LOGO BAR -->
    <div class="logo-bar">
      <img src="assets/logo-unair.png" alt="UNAIR" />
      <div class="logo-divider"></div>
      <img src="assets/logo-vokasi.png" alt="Vokasi" />
      <div class="logo-divider"></div>
      <img src="assets/logo-utm.png" alt="UTM" />
      <div class="logo-divider"></div>
      <img src="assets/logo-sdgs.png" alt="SDGs" />
    </div>

    <!-- TITLE -->
    <h1 class="title">Create Account</h1>
    <p class="tagline">Register to start using EMO-INTEL</p>

    <!-- FORM -->
    <div class="input-group">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name" />
    </div>

    <div class="input-group">
      <label>Email</label>
      <input type="email" placeholder="Enter your email" />
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" placeholder="Create a password" />
    </div>

    <div class="input-group">
      <label>Confirm Password</label>
      <input type="password" placeholder="Re-enter your password" />
    </div>

    <button class="primary-btn" onclick="window.location.href='login.html'">
      Register
    </button>

    <p class="login-text">
      Already have an account?  
      <span onclick="window.location.href='login.html'">Login</span>
    </p>

  </div>
</div>

</body>
</html>
