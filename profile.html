<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --unair-blue: #003A70;
      --unair-yellow: #FFC300;
      --bg-soft: #F5F7FA;
      --white: #ffffff;
      --border: #E5E7EB;
      --text-dark: #1F2937;
      --text-muted: #6B7280;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg-soft);
      padding: 22px 18px 34px;
      min-height: 100vh;
    }

    /* HEADER */
    .header {
      margin-bottom: 22px;
      text-align: center;
    }

    .header h2 {
      font-family: "Poppins";
      font-size: 1.45rem;
      font-weight: 700;
      color: var(--unair-blue);
    }

    /* PROFILE CARD */
    .profile-card {
      background: var(--white);
      padding: 22px 20px;
      border-radius: 22px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 22px rgba(0,0,0,0.07);
      text-align: center;
      margin-bottom: 28px;
      animation: fadeUp .45s ease;
    }

    .profile-avatar {
      width: 86px;
      height: 86px;
      border-radius: 50%;
      background: var(--unair-blue);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 14px;
      color: white;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .profile-name {
      font-family: "Poppins";
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 4px;
    }

    .profile-email {
      font-size: .85rem;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    /* MENU LIST */
    .menu-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 14px;
      background: var(--white);
      padding: 16px 14px;
      border-radius: 16px;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: .15s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.04);
    }

    .menu-item:hover { transform: translateY(-2px); }

    .menu-item svg {
      width: 26px;
      height: 26px;
      stroke: var(--unair-blue);
      stroke-width: 2;
      fill: none;
      flex-shrink: 0;
    }

    .menu-label {
      font-size: .92rem;
      font-weight: 600;
      color: var(--text-dark);
    }
    /* LOGOUT STYLE */
    .logout-item svg {
    stroke: #dc2626 !important; /* merah danger */
    }

    .logout-label {
    color: #dc2626 !important;
    font-weight: 700;
    }


    /* FOOTER */
    .footer {
      margin-top: 26px;
      text-align: center;
      font-size: .75rem;
      color: var(--text-muted);
    }

    /* Animation */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* BOTTOM NAVIGATION */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #ffffff;
  border-top: 1px solid #E5E7EB;
  display: flex;
  justify-content: space-around;
  padding: 8px 0 6px;
  box-shadow: 0 -3px 20px rgba(0,0,0,0.08);
  z-index: 999;
}

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  cursor: pointer;
  font-size: .75rem;
  color: #6B7280;
  transition: .15s ease;
}

.nav-item:hover {
  transform: translateY(-2px);
}

.nav-icon {
  width: 24px;
  height: 24px;
  stroke: #6B7280;
  stroke-width: 2;
  fill: none;
}

/* ACTIVE STATE */
.nav-item.active span {
  color: var(--unair-blue);
  font-weight: 700;
}

.nav-item.active .nav-icon {
  stroke: var(--unair-blue);
}


  </style>
</head>
