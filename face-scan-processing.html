<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMO-INTEL â€“ Analyzing Face</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  :root {
    --unair-blue: #003A70;
    --unair-blue-soft: #4A56E2;
    --unair-yellow: #F8C300;
    --white: #FFFFFF;
    --bg-soft: #F4F6FA;
    --text-muted: rgba(255,255,255,0.85);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: "Inter", sans-serif;
    background: linear-gradient(145deg, var(--unair-blue), var(--unair-blue-soft));
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 24px;
    text-align: center;
  }

  .container {
    max-width: 400px;
    animation: fadeUp .6s ease;
  }

  h2 {
    font-family: "Poppins";
    font-size: 1.6rem;
    margin-bottom: 10px;
    font-weight: 700;
  }

  p {
    font-size: .92rem;
    color: var(--text-muted);
    margin-bottom: 32px;
  }

  /* SCAN CIRCLE */
  .scan-circle {
    width: 150px;
    height: 150px;
    margin: 0 auto 28px;
    border-radius: 50%;
    border: 4px solid rgba(255,255,255,0.4);
    position: relative;
    animation: pulse 2.2s infinite ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .scan-circle::after {
    content: '';
    position: absolute;
    width: 70%;
    height: 70%;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    animation: glow 1.8s infinite ease-in-out;
  }

  /* PROGRESS BAR */
  .progress-bar {
    width: 100%;
    height: 12px;
    border-radius: 999px;
    background: rgba(255,255,255,0.25);
    margin-top: 20px;
    overflow: hidden;
    position: relative;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, var(--unair-yellow), #ffe28a);
    border-radius: 999px;
    animation: fillProgress 3.2s forwards ease;
  }

  /* Animations */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.08); opacity: 0.75; }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes glow {
    0% { transform: scale(0.9); opacity: 0.4; }
    50% { transform: scale(1.05); opacity: 0.8; }
    100% { transform: scale(0.9); opacity: 0.4; }
  }

  @keyframes fillProgress {
    from { width: 0%; }
    to { width: 100%; }
  }
</style>

<script>
  // After analysis finishes, go to readiness result
  setTimeout(() => {
    window.location.href = "readiness-result.html";
  }, 3400);
</script>

</head>
<body>

<div class="container">

  <h2>Analyzing Your Emotion</h2>
  <p>Please stay still while we process your facial expression using AI.</p>

  <div class="scan-circle"></div>

  <div class="progress-bar">
    <div class="progress-fill"></div>
  </div>

</div>

</body>
</html>
