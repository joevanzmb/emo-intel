<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>EMO-INTEL – Welcome</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --unair-blue: #003A70;
      --unair-yellow: #F8C300;
      --text-main: #ffffff;
      --text-muted: rgba(255,255,255,0.75);
      --white: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Inter", sans-serif;
      height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, var(--unair-blue), #4A56E2);
      padding: 16px;
      overflow: hidden; /* prevent scroll */
      color: var(--text-main);
    }

    .splash-wrapper {
      width: 100%;
      max-width: 420px;
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      padding: 22px 18px 20px;
      border-radius: 22px;
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 12px 32px rgba(0,0,0,0.22);
      animation: fadeUp .55s ease-out;
    }

    /* LOGO BAR (ONE ROW) */
    .logo-bar {
      background: var(--white);
      padding: 10px 0px;
      border-radius: 14px;
      box-shadow: 0 5px 16px rgba(0,0,0,0.18);
      margin: 0 auto 14px;
      margin-bottom: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      max-width: 280px;
    }

    .logo-bar img {
      height: 28px;
      object-fit: contain;
    }

    .logo-divider {
      width: 1px;
      height: 20px;
      background: rgba(0,0,0,0.12);
    }

    /* TITLE */
    .title {
      font-family: "Poppins";
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-top: 2px;
      margin-bottom: 0px;
    }

    .tagline {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 14px;
    }

    /* CHIP */
    .chip {
      display: block;
      margin: 0 auto 14px;
      width: max-content;
      padding: 5px 12px;
      border-radius: 999px;
      font-size: 0.75rem;
      color: #fedf89;
      background: rgba(248,195,0,0.12);
      border: 1px solid rgba(248,195,0,0.6);
    }

    /* DESCRIPTION */
    .description {
      text-align: center;
      font-size: 0.85rem;
      line-height: 1.45;
      color: var(--text-muted);
      margin-top: 28px;
      margin-bottom: 14px;
      padding: 0 4px;
    }

    .sdg-highlight {
      text-align: center;
      font-size: 0.75rem;
      margin-bottom: 16px;
      color: rgba(255,255,255,0.9);
    }

    .sdg-highlight span { color: #fcd34d; }

    /* BUTTON */
    .primary-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--unair-yellow), #fbbf24);
      color: #1f2933;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,0.23);
      margin-top: 28px;
      margin-bottom: 12px;
      transition: .15s ease;
    }

    .primary-btn:hover { transform: translateY(-2px); }

    .footer-note {
      font-size: 0.7rem;
      text-align: center;
      color: rgba(209,213,219,0.9);
      margin-top: 4px;
    }
    
    .main-logo {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    
    .main-logo img {
      height: 85px;
      object-fit: contain;
    }
    
    .logo-circle {
      width: 130px;
      height: 130px;
      border: 4px solid var(--unair-yellow);

      border-radius: 50%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    
    .logo-circle img {
      width: 80%;
      height: auto;
      object-fit: contain;
    }



    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* FIX: scale better on very small mobile screens */
    @media (max-height: 640px) {
      .card {
        padding: 18px 14px 16px;
        border-radius: 20px;
      }
      .title { font-size: 1.3rem; }
      .logo-bar img { height: 24px; }
    }


  </style>
</head>

<body>
  <div class="splash-wrapper">
    <div class="card">

      <!-- 4 LOGOS IN ONE ROW -->
      <div class="logo-bar">
        <img src="assets/logo-unair.png" alt="UNAIR" />
        <div class="logo-divider"></div>
        <img src="assets/logo-vokasi.png" alt="Vokasi" />
        <div class="logo-divider"></div>
        <img src="assets/logo-utm.png" alt="UTM" />
        <div class="logo-divider"></div>
        <img src="assets/logo-sdgs.png" alt="SDGs" />
      </div>
      
        <div class="logo-circle">
          <img src="assets/logo-emo-intel.png" alt="EMO-INTEL Logo">
        </div>


      <!-- TITLE -->
      <h1 class="title">EMO-INTEL</h1>
      <p class="tagline">Smarter Emotions. Better Readiness.</p>

      <!-- CHIP -->
      <div class="chip">AI-Powered Mood & Readiness Scanner</div>

      <!-- DESCRIPTION -->
      <p class="description">
        EMO-INTEL is an AI-driven emotion and readiness analysis
        system enhanced with CBT micro-interventions and local wellness insights.
      </p>

      <p class="sdg-highlight">
        Supporting <span>SDGs 3, 4, 8, 9 & 17</span>.
      </p>

      <button class="primary-btn" onclick="window.location.href='about.html'">
        Get Started
      </button>

      <p class="footer-note">
        © 2025 EMO-INTEL. All rights reserved.
      </p>

    </div>
  </div>
  
</body>
</html>
