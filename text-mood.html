<style>
/* COLOR SYSTEM */
:root {
  --blue: #003A70;
  --yellow: #FFC300;
  --bg: #F4F6FA;
  --white: #FFFFFF;
  --muted: #6B7280;
  --border: #E3E6EB;
  --tile-bg: #FAFAFA;
}

/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: "Inter", sans-serif;
  background: var(--bg);
  padding: 22px 18px 40px;
  min-height: 100vh;
}

/* PROGRESS BAR */
.progress {
  width: 100%;
  height: 6px;
  background: #D7DCE2;
  border-radius: 20px;
  margin-bottom: 22px;
  overflow: hidden;
}
.progress-fill {
  width: 45%;
  height: 100%;
  background: linear-gradient(90deg, var(--blue), #00519B);
  border-radius: 20px;
}

/* HEADER */
.header {
  text-align: center;
  margin-bottom: 24px;
}
.header-icon {
  font-size: 2.2rem;
  margin-bottom: 6px;
}
.header h2 {
  font-family: "Poppins";
  font-size: 1.45rem;
  font-weight: 700;
  color: var(--blue);
}
.header p {
  margin-top: 6px;
  font-size: .88rem;
  color: var(--muted);
}

/* QUESTION CARD */
.card {
  background: var(--white);
  border: 1px solid #ebebeb;
  border-radius: 22px;
  padding: 22px 18px 24px;
  margin-bottom: 22px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.05);
}

.question-title {
  font-family: "Poppins";
  font-weight: 600;
  font-size: 1rem;
  color: var(--blue);
  margin-bottom: 16px;
}

/* OPTION TILE */
.option {
  margin-bottom: 12px;
}
.option input {
  display: none;
}
.option-tile {
  display: flex;
  align-items: center;
  gap: 14px;
  background: var(--tile-bg);
  border-radius: 16px;
  padding: 13px 15px;
  border: 1.5px solid var(--border);
  cursor: pointer;
  transition: .18s ease;
}
.option-tile:hover {
  background: #F0F4FF;
  border-color: var(--blue);
}

.option-emoji {
  font-size: 1.45rem;
  width: 32px;
  text-align: center;
}

.option-label {
  font-size: .92rem;
  font-weight: 500;
  color: #1F2937;
}

/* SELECTED STATE */
.option input:checked + .option-tile {
  background: #E6F0FF;
  border-color: var(--blue);
  box-shadow: 0 4px 10px rgba(0,0,0,0.07);
}

/* BUTTON */
.primary-btn {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, var(--yellow), #FFD845);
  border-radius: 999px;
  border: none;
  font-weight: 600;
  font-size: .95rem;
  color: #1F1F1F;
  cursor: pointer;
  margin-top: 8px;
  box-shadow: 0 10px 22px rgba(0,0,0,0.14);
  transition: .2s ease;
}
.primary-btn:hover {
  transform: translateY(-2px);
}

/* FOOTER */
.footer {
  margin-top: 26px;
  font-size: .75rem;
  text-align: center;
  color: var(--muted);
}
</style>
</head>
