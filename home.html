<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --unair-blue: #003A70;
      --unair-yellow: #F8C300;
      --bg-soft: #F5F7FA;
      --white: #FFFFFF;
      --text-dark: #1F2937;
      --text-muted: #6B7280;
      --border: #E5E7EB;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Inter", sans-serif;
      min-height: 100vh;
      background: var(--bg-soft);
      padding: 0 0 70px; /* space for bottom nav */
    }

    /* TOP BLUE HEADER */
    .top-bg {
      background: linear-gradient(135deg, var(--unair-blue), #4A56E2);
      padding: 28px 18px 42px;
      border-bottom-left-radius: 28px;
      border-bottom-right-radius: 28px;
      color: white;
      animation: fadeDown .5s ease;
    }

    .top-bg h2 {
      font-family: "Poppins";
      font-size: 1.55rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .top-bg p {
      font-size: .92rem;
      opacity: 0.85;
    }

    /* STATS SMALL CARDS */
    .stats-row {
      display: flex;
      gap: 12px;
      padding: 0 18px;
      margin-top: -26px;
      margin-bottom: 22px;
    }

    .stat-card {
      flex: 1;
      background: #ffffff;
      border-radius: 18px;
      padding: 14px 12px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.07);
      border: 1px solid #f0f0f0;
      animation: fadeUp .45s ease;
    }

    .stat-title {
      font-size: .75rem;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .stat-value {
      font-family: "Poppins";
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--unair-blue);
    }

    /* READINESS CARD */
    .readiness-card {
      background: var(--white);
      padding: 22px 18px;
      border-radius: 22px;
      border: 1px solid #eaeaea;
      margin: 0 18px 26px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.07);
      animation: fadeUp .5s ease;
    }

    .readiness-title {
      font-size: 1.05rem;
      font-family: "Poppins";
      font-weight: 700;
      color: var(--unair-blue);
      margin-bottom: 6px;
    }

    .readiness-desc {
      font-size: .88rem;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .readiness-icon {
      text-align: center;
      margin: 16px 0;
    }
    .readiness-icon svg {
      width: 62px;
      height: 62px;
      stroke: var(--unair-blue);
      stroke-width: 2;
      fill: none;
    }

    .primary-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--unair-yellow), #fbbf24);
      border: none;
      border-radius: 999px;
      color: #1F2933;
      font-weight: 600;
      font-size: .95rem;
      cursor: pointer;
      box-shadow: 0 12px 26px rgba(0,0,0,0.15);
      transition: .15s;
    }
    .primary-btn:hover { transform: translateY(-2px); }

    /* QUICK ACCESS */
    .menu-section {
      padding: 0 18px;
    }
    .menu-title {
      font-size: 1rem;
      font-family: "Poppins";
      font-weight: 700;
      color: var(--unair-blue);
      margin-bottom: 14px;
    }

    .menu-grid {
      display: flex;
      gap: 14px;
    }

    .menu-card {
      flex: 1;
      background: #ffffff;
      border-radius: 18px;
      padding: 16px 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: .15s ease;
      animation: fadeUp .45s ease;
    }
    .menu-card:hover { transform: translateY(-3px); }

    .menu-card svg {
      width: 30px;
      height: 30px;
      stroke: var(--unair-blue);
      stroke-width: 2;
      margin-bottom: 8px;
      fill: none;
    }

    .menu-card p {
      margin-top: 2px;
      color: var(--text-dark);
      font-weight: 600;
      font-size: .85rem;
    }

    /* BOTTOM NAVIGATION */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      border-top: 1px solid #E5E7EB;
      display: flex;
      justify-content: space-around;
      padding: 8px 0 6px;
      box-shadow: 0 -3px 20px rgba(0,0,0,0.08);
      z-index: 999;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      font-size: .75rem;
      color: #6B7280;
      transition: .15s ease;
    }
    .nav-item:hover { transform: translateY(-2px); }

    .nav-icon {
      width: 24px;
      height: 24px;
      stroke: #6B7280;
      stroke-width: 2;
      fill: none;
    }

    .nav-item.active span {
      color: var(--unair-blue);
      font-weight: 700;
    }
    .nav-item.active .nav-icon {
      stroke: var(--unair-blue);
    }

    /* Animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-14px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
