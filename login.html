<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>EMO-INTEL â€“ Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --unair-blue: #003A70;
      --unair-yellow: #F8C300;
      --text-main: #ffffff;
      --text-muted: rgba(255,255,255,0.75);
      --white: #ffffff;
      --input-bg: #F9FAFB;
      --input-border: #E5E7EB;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Inter", sans-serif;
      height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, var(--unair-blue), #4A56E2);
      padding: 18px;
      overflow: hidden;
      color: var(--text-main);
    }

    .login-wrapper {
      width: 100%;
      max-width: 420px;
    }

    /* MAIN CARD */
    .login-card {
      background: rgba(255,255,255,0.07);
      padding: 28px 22px 32px;
      border-radius: 26px;
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.13);
      box-shadow: 0 12px 32px rgba(0,0,0,0.25);
      animation: fadeUp .55s ease-out;
    }

    /* LOGO BAR */
    .logo-bar {
      background: var(--white);
      padding: 8px 12px;
      border-radius: 14px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      max-width: 300px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .logo-bar img {
      height: 26px;
      object-fit: contain;
    }

    .logo-divider {
      width: 1px;
      height: 20px;
      background: rgba(0,0,0,0.15);
    }

    /* HEADER TITLE */
    .title {
      font-family: "Poppins";
      font-size: 1.9rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 6px;
    }

    .tagline {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 14px;
    }

    /* CHIP */
    .chip {
      display: block;
      margin: 0 auto 24px;
      width: max-content;
      padding: 5px 14px;
      border-radius: 999px;
      font-size: 0.78rem;
      color: #fedf89;
      background: rgba(248,195,0,0.12);
      border: 1px solid rgba(248,195,0,0.6);
    }

    /* FORM INPUTS */
    .input-group { margin-bottom: 18px; }

    label {
      display: block;
      font-size: .88rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 6px;
      font-family: "Poppins";
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 14px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      font-size: .9rem;
      color: var(--text-dark);
      outline: none;
      transition: .15s ease;
    }

    input:focus {
      border-color: var(--unair-blue);
      box-shadow: 0 0 0 3px rgba(255,255,255,0.25);
    }

    /* Forgot Password */
    .forgot-link {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .forgot-link a {
      font-size: .82rem;
      color: #ffe48a;
      text-decoration: none;
      font-weight: 500;
    }

    /* BUTTON */
    .primary-btn {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--unair-yellow), #FBBF24);
      color: #1F2933;
      font-size: .95rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 12px 26px rgba(0,0,0,0.2);
      transition: .15s ease;
      margin-bottom: 22px;
    }

    .primary-btn:hover { transform: translateY(-2px); }

    /* Divider */
    .divider {
      text-align: center;
      margin-bottom: 16px;
      color: rgba(255,255,255,0.65);
      font-size: .82rem;
      position: relative;
    }

    .divider:before,
    .divider:after {
      content: "";
      width: 40%;
      height: 1px;
      background: rgba(255,255,255,0.25);
      position: absolute;
      top: 50%;
    }

    .divider:before { left: 0; }
    .divider:after { right: 0; }

    /* Register */
    .register-text {
      text-align: center;
      font-size: .88rem;
      color: rgba(255,255,255,0.75);
    }

    .register-text span {
      color: #ffe48a;
      font-weight: 600;
      cursor: pointer;
    }

    /* Animations */
    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(14px);}
      to {opacity: 1; transform: translateY(0);}
    }

  </style>
</head>

<body>

<div class="login-wrapper">
  <div class="login-card">

    <!-- LOGO BAR -->
    <div class="logo-bar">
      <img src="assets/logo-unair.png" alt="UNAIR" />
      <div class="logo-divider"></div>
      <img src="assets/logo-vokasi.png" alt="Vokasi" />
      <div class="logo-divider"></div>
      <img src="assets/logo-utm.png" alt="UTM" />
      <div class="logo-divider"></div>
      <img src="assets/logo-sdgs.png" alt="SDGs" />
    </div>

    <!-- TITLE -->
    <h1 class="title">EMO-INTEL</h1>
    <p class="tagline">Smarter Emotions. Better Readiness.</p>

    <!-- CHIP -->
    <div class="chip">AI-Powered Mood & Readiness Scanner</div>

    <!-- FORM -->
    <div class="input-group">
      <label>Email</label>
      <input type="email" placeholder="Enter your email">
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" placeholder="Enter your password">
    </div>

    <div class="forgot-link">
      <a href="#">Forgot password?</a>
    </div>

    <button class="primary-btn" onclick="window.location.href='home.html'">Login</button>

    <div class="divider">or</div>

    <p class="register-text">
      Don't have an account?
      <span onclick="window.location.href='register.html'">Register</span>
    </p>

  </div>
</div>

</body>
</html>
